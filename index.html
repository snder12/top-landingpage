<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-c">
        <h1 class="header-logo">Header Logo</h1>
        <ul class="header-links">
          <li><a href="#">header link one</a></li>
          <li><a href="#">header link two</a></li>
          <li><a href="#">header link three</a></li>
        </ul>
      </div>
    </header>
    <div class="hero">
      <div class="hero-c">
        <div class="hero-c-text">
          <p class="hero-c-maintext">This website is awesome</p>
          <p class="hero-c-secondarytext">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <button>Sign Up</button>
        </div>
        <div class="hero-c-image">
          <img
            src="https://images.pexels.com/photos/626158/pexels-photo-626158.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="iimage"
            width="512px"
          />
        </div>
      </div>
    </div>
    <div class="information">
      <div class="information-c">
        <p class="information-text">Some random information.</p>
        <div class="information-box">
          <div class="information-box-c"></div>
          <div class="information-box-c"></div>
          <div class="information-box-c"></div>
          <div class="information-box-c"></div>
        </div>
      </div>
    </div>
  </body>
</html>
